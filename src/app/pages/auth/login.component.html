<app-floating-configurator />
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <img src="assets/public/images/AppLogo.png" alt="logo" class="mb-8 w-16 shrink-0 mx-auto" style="width: 256px;border-radius: 5%"/>
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4"></div>
                    <span class="text-muted-color font-bold">{{"Effettuare l'accesso per proseguire" | translate
                        }}</span>
                </div>

                <div [formGroup]="loginForm" (keydown.enter)="submitLogin()">
                    <label for="username1"
                        class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Username</label>
                    <input pInputText id="username1" type="text" placeholder="Username" class="w-full md:w-[30rem] mb-8"
                        formControlName="username" placeholder="{{ 'Inserire la username' | translate}}" autofocus />
                    <p-message severity="error" variant="simple" size="small"
                        *ngIf="formSubmitted && (username?.dirty || username?.touched) && username?.invalid">{{
                        'Inserire la username' | translate}}</p-message>
                    <label for="password1"
                        class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" formControlName="password"
                        placeholder="{{ 'Inserire la password' | translate}}" [toggleMask]="true" styleClass="mb-4"
                        [fluid]="true" [feedback]="false"></p-password>
                    <p-message severity="error" variant="simple" size="small"
                        *ngIf="formSubmitted && (password?.dirty || password?.touched) && password?.invalid">{{
                        'Inserire la password' | translate}}</p-message>
                    <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                        <div class="flex items-center">
                            <p-message severity="error" variant="simple" size="small" *ngIf="showLogInError">{{
                                'Username o password errati' | translate}}</p-message>
                        </div>
                    </div>
                    <p-button label="{{'Accedi' | translate}}" styleClass="w-full" [loading]="this.isLoading" (onClick)="submitLogin()"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
