<div (click)="openPrimaryLink()">
    <div class="p-4 flex flex-col border-surface-200 dark:border-surface-600 pricing-card cursor-pointer border-2 hover:border-primary duration-300 transition-all"
        style="border-radius: 10px; min-height:340px;">
        <div class="text-surface-900 dark:text-surface-0 text-center mt-2 mb-4 text-3xl">{{cardTitle}}</div>
        <div [ngClass]="cardIcon" class="text-gray-300 text-center" style="font-size: 10rem;"></div>

        <p-divider class="w-full bg-surface-200"></p-divider>
        <ul class="my-0 list-none p-0 flex text-surface-900 dark:text-surface-0 flex-col px-8">
            @for (item of links; track $index) {
                <li class="py-0">
                    <i class="pi pi-fw text-xl text-cyan-500 mr-2" [ngClass]="item.icon"></i>
                    <p-button variant="text" severity="secondary" (onClick)="openSecondaryLink(item.routePath); $event.stopPropagation();" >
                        <span class="text-xl leading-normal">{{item.title}}</span>
                    </p-button>
                </li>
            }
        </ul>
    </div>
</div>
