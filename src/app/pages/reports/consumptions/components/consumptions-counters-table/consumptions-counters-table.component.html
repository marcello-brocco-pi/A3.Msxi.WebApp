 <div class="flex flex-col">
  <div class="-m-1.5 overflow-x-auto">
    <div class="p-1.5 min-w-full inline-block align-middle">
      <div class="overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
          <tbody>
            @for (item of items; track $index) {
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-black-800 dark:text-neutral-200 font-bold">{{item.title}}</td>
              <td class="text-right px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">{{item.value | number : '' : translate.currentLang}}</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div> 
  </div>
</div>
