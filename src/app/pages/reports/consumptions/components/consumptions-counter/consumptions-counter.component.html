<ng-container>
<div>
  <div class="flex flex-row border-2 border-gray-300 rounded m-1">
    <div class="p-2 text-blue-800 bg-gray-100 relative rounded-l">
      <i class="text-4xl text-gray-400" style="font-size: 1.5rem" [ngClass]="icon"></i>
      <ng-container *ngIf="iconTitle">
        <span
          class="badge text-gray-400 absolute left-1/2 -translate-x-1/2 rounded-full"
          style="top:30px">
          {{ iconTitle }}
        </span>
      </ng-container>
    </div>
    <div class="ms-2 flex-1">
      <div class="text-center text-3xl text-blue-600/50">
        {{ value | number : '' : translate.currentLang }}
      </div>
      <div class="text-center"><strong>{{ title }}</strong></div>
    </div>
  </div>
</div>
</ng-container>
