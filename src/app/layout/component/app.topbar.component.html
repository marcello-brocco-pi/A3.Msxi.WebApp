<div class="layout-topbar">
    <div class="layout-topbar-logo-container">
        <button class="layout-menu-button layout-topbar-action" (click)="layoutService.onMenuToggle()"
            aria-label="bars">
            <i class="pi pi-bars"></i>
        </button>
        <a class="layout-topbar-logo" routerLink="/">
            <!-- <img src="assets/public/images/AppLogoWhiteBkg.png" alt="logo" class="hidden lg:block" style="width:64px" /> -->
            <span>RFQ</span>
        </a>
    </div>

    <div class="layout-topbar-actions">

        <div class="layout-config-menu">
            <app-configurator />
        </div>
        <!-- menu sempre visibili -->
        <p-button [severity]="'secondary'" [rounded]="true" class="layout-topbar-action"  (click)="goToHome()" aria-label="home">
            <i class="pi pi-home"></i>
            <span>Home</span>
        </p-button>
        <!-- Menu da Tablet in su -->
        <!-- <app-selectlanguagedropdown class="hidden lg:block" [location]="'top'"></app-selectlanguagedropdown> -->
        <div class="hidden lg:block">
            <p-button [severity]="'secondary'" [rounded]="true" class="layout-topbar-action" (click)="toggleDarkMode()" aria-label="theme">
                <i [ngClass]="{ 'pi ': true, 'pi-moon': layoutService.isDarkTheme(), 'pi-sun': !layoutService.isDarkTheme() }"></i>
                <span>{{'Tema' | translate}}</span>
            </p-button>
        </div>
        <div class="hidden lg:block">
            <p-menu #menuProfile [model]="profileMenuItems" [popup]="true" />
            <p-button (onClick)="menuProfile.toggle($event)" [severity]="'secondary'" [rounded]="true"
                [icon]="'pi pi-user'" />
        </div>
        <!-- Menu da Tablet in giÃ¹ -->
        <div class="block lg:hidden">
            <p-button [severity]="'secondary'" [rounded]="true" [icon]="'pi pi-ellipsis-v'"
                (click)="menuSmall.toggle($event)" />
            <p-tieredmenu #menuSmall [model]="smallMenuItems" [popup]="true" />
        </div>
    </div>
</div>
<app-change-password [visible]="showChangePwd"></app-change-password>
