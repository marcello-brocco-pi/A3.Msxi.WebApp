<p-toast >
    @if(showProgress){
        <ng-template #headless>
            <section class="flex flex-col p-4 gap-4 w-full rounded-xl">
                  <div class="flex flex-col gap-2">
                        <p-progressbar [style]="{'height': '8px', 'background':'navy'}" color="purple" mode="indeterminate" />                
                    </div>  
            </section>
        </ng-template>
    }
    @else {
        <ng-template let-message>
            <section class="flex flex-col p-4 gap-4 w-full rounded-xl">
                <div class="flex items-center gap-5">
                    <span class="font-bold text-base dark:text-black">{{ message.detail }}</span>                  
                </div>
            </section>
        </ng-template>
    }

</p-toast>
